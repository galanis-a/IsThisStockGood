<div id="searchbox">
  <center>
    <form id="searchboxform" action="/search" method="post">
      <input type="text" id="ticker" placeholder="Ticker Symbol"
             maxlength=5 onkeydown="return validateInput(event)"/>
      <input type="submit" value="Analyze" />
    </form>
  </center>
</div>

<script>
  // Returns `true` if the key is an alphabetic keystroke or the backspace
  // key.
  function validateInput(event) {
    var key = event.keyCode;
    const var backspaceKey = 8;
    const var periodKey = 190;
    return ((key >= 65 && key <= 90) || key == backspaceKey || key == periodKey);
  };
</script>

</script>
