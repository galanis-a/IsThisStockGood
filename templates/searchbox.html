<div class="container pt-4" "id="searchbox">
  <form id="searchboxform" action="/search" method="post">
    <div class="form-group row justify-content-center">
      <div class="col-md-2 nopadding">
        <input
            type="text"
            class="form-control"
            id="ticker"
            placeholder="Ticker Symbol"
            maxlength=5
            onkeydown="return validateInput(event)"/>
      </div>
      <div class="col-md-1 nopadding">
        <button
            type="submit"
            class="btn btn-raised btn-md btn-warning"
        >Analyze</button>
      </div>
    </div>
  </form>
</div>

<!-- Set up a modal in case we need to display an error message -->
<div class="modal" tabindex="-1" role="dialog" id="errorModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Query Failed</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p id="errorModalMessage"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<script>
  // Returns `true` if the key is an alphabetic keystroke or the backspace
  // key.
  function validateInput(event) {
    let key = event.keyCode;
    const backspaceKey = 8;
    const periodKey = 190;
    return ((key >= 65 && key <= 90) || key == backspaceKey || key == periodKey);
  };
</script>

</script>
